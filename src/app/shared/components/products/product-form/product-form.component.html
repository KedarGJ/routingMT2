<div class="card">
    <div class="card-header">
            <h2>
                {{!isinEditMode ? 'Add Product' : 'Update Product'}}
            </h2>
    </div>

        <div class="card-body">
            <form [formGroup]="prodForm" (ngSubmit)="onProdAdd()"> 
                <div class="form-group" >
                    <label for="pname">Product Name</label>
                    <input type="text" class="form-control" id="pname" formControlName="pname">
                </div>
                <div class="form-group">
                    <label for="pstatus">Product Status</label>
                    <select type="text" id="pstatus" formControlName="pstatus" class="form-control">
                        <option value="Dispatched">Dispatched</option>
                        <option value="In-progress">In-progress</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                </div>
            
            <div class="form-group">
                <label for="canReturn">Can Return</label>
                <select type="text" id="canReturn" formControlName="canReturn" class="form-control">
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-info btn-sm" *ngIf="!isinEditMode" >Add Product</button>
            <button 
            [disabled]="canEditParams === 0"
            type="button" (click)="onProdUpdate()" class="btn btn-info btn-sm" *ngIf="isinEditMode">Update Product</button>
            </form>
    </div>
</div>
