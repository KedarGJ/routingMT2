
<div class="row">
    <div class="col-12 text-right">
        <button routerLink="addUser" class="btn btn-info">Add User</button>
    </div>
    <hr>
    <div class="col-md-4">
        <li 
        *ngFor="let user of userData"
        [routerLink]="[user.userId]"
        [queryParams]="{userRole:user.userRole}"
        routerLinkActive="active"
        class="list-group-item">
            {{user.userName}}
        </li>
    </div>
    <div class="col-md-8">
        <router-outlet></router-outlet>
    </div>
</div>
